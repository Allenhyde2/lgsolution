<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canD 솔루션 개발 일정표</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        /* Spreadsheet Grid Styles */
        .sheet-container {
            overflow: auto;
            max-height: calc(100vh - 60px);
            border: 1px solid #94a3b8; /* Main border darker */
            background-color: white;
            position: relative;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            min-width: 100%;
            font-size: 13px;
        }

        /* Default Cell Borders - Darker for better visibility */
        th, td {
            border-right: 1px solid #cbd5e1; /* gray-300 */
            border-bottom: 1px solid #cbd5e1; /* gray-300 */
            padding: 4px 8px;
            white-space: nowrap;
            height: 32px;
            box-sizing: border-box;
        }

        /* Header Styles */
        th {
            background-color: #f3f4f6;
            color: #374151;
            font-weight: 700; /* Bolder header text */
            text-align: center;
            position: sticky;
            z-index: 20;
            border-top: 1px solid #cbd5e1;
        }

        /* Sticky Headers Positioning */
        thead tr:nth-child(1) th {
            top: 0;
            height: 32px;
            border-bottom: 1px solid #94a3b8; /* Stronger separation between header rows */
        }
        
        thead tr:nth-child(2) th {
            top: 32px;
            height: 32px;
            border-bottom: 2px solid #64748b; /* Thick separator between header and body */
        }

        /* Fixed Left Border */
        th:first-child, td:first-child {
            border-left: 1px solid #cbd5e1;
        }

        /* Row Number Column */
        .row-num {
            background-color: #f1f5f9;
            color: #64748b;
            text-align: center;
            width: 40px;
            font-size: 11px;
            user-select: none;
            position: sticky;
            left: 0;
            z-index: 10;
            border-right: 2px solid #cbd5e1; /* Distinction between row nums and data */
        }

        /* Phase Separator Style (Double Line) */
        tr.phase-separator td {
            border-bottom: 3px double #475569 !important; /* slate-600 double line */
        }

        /* Cell Interaction */
        td[contenteditable="true"]:focus {
            outline: 2px solid #10b981;
            outline-offset: -2px;
            background-color: white;
            z-index: 5; /* Bring to front on focus */
        }

        /* Timeline Cell Base */
        .timeline-cell {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.1s;
            width: 40px;
            min-width: 40px;
        }
        
        .timeline-cell:hover {
            background-color: #e2e8f0;
        }

        /* Timeline Cell Active States */
        .timeline-cell.active {
            background-color: #d1fae5;
            color: #047857;
            font-weight: bold;
            border: 1px solid #059669; /* Add border to active cells for clarity */
        }
        .timeline-cell.dev-a.active {
            background-color: #bfdbfe;
            color: #1e3a8a;
            border: 1px solid #1d4ed8;
        }
        .timeline-cell.dev-b.active {
            background-color: #e9d5ff;
            color: #581c87;
            border: 1px solid #7e22ce;
        }
        
        .timeline-cell.dev-a:hover:not(.active) { background-color: #eff6ff; }
        .timeline-cell.dev-b:hover:not(.active) { background-color: #faf5ff; }

        /* Column Widths */
        .col-lv1 { width: 80px; text-align: center; }
        .col-lv2 { width: 120px; }
        .col-lv3 { width: 250px; }
        .col-lv4 { width: 80px; text-align: center; }
        .col-lv5 { width: 100px; text-align: center; }
        
        .phase-cell {
            background-color: #fff;
            vertical-align: middle;
            text-align: center;
            font-weight: bold;
            color: #111827;
        }

        #loading-message {
            display: flex; justify-content: center; align-items: center; height: 200px; color: #4b5563; font-weight: 500;
        }
        .hidden { display: none; }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            // Fill missing phases in raw data once
            let lastPhase = "";
            rawScheduleData.forEach(row => {
                if (row[0] && row[0].trim() !== "") {
                    lastPhase = row[0];
                } else {
                    row[0] = lastPhase;
                }
            });

            // Initial Render
            renderTable('all');

            // Event Listener for Filter
            const filterSelect = document.getElementById('filter-assignee');
            filterSelect.addEventListener('change', (e) => {
                renderTable(e.target.value);
            });
        });

        function renderTable(filterAssignee) {
            try {
                const tableBody = document.getElementById('table-body');
                if (!tableBody) return;
                tableBody.innerHTML = ''; // Clear existing rows

                // 1. Filter Data
                let filteredData = [];
                if (filterAssignee === 'all') {
                    filteredData = rawScheduleData;
                } else {
                    filteredData = rawScheduleData.filter(row => row[4].includes(filterAssignee));
                }

                // 2. Calculate Rowspans (on filtered data)
                const rowspans = [];
                let currentPhase = "";
                let count = 0;
                let startIndex = 0;

                filteredData.forEach((row, index) => {
                    if (row[0] !== currentPhase) {
                        if (count > 0) rowspans[startIndex] = count;
                        currentPhase = row[0];
                        count = 1;
                        startIndex = index;
                    } else {
                        count++;
                    }
                });
                if(filteredData.length > 0) rowspans[startIndex] = count;

                // 3. Render Rows
                filteredData.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    
                    // Check if this is the last row of a phase to apply separator
                    // Logic: Last index OR Next row has different phase
                    const isLastOfPhase = (index === filteredData.length - 1) || (filteredData[index+1][0] !== row[0]);
                    if (isLastOfPhase) {
                        tr.classList.add('phase-separator');
                    }

                    // Row Num
                    const tdNum = document.createElement('td');
                    tdNum.className = 'row-num';
                    tdNum.textContent = index + 1;
                    tr.appendChild(tdNum);

                    // Lv1 (Phase)
                    if (rowspans[index]) {
                        const td = document.createElement('td');
                        td.textContent = row[0];
                        td.rowSpan = rowspans[index];
                        td.className = 'phase-cell border-b border-gray-300';
                        td.contentEditable = "true";
                        tr.appendChild(td);
                    } else if (index > 0 && row[0] === filteredData[index-1][0]) {
                        // Skip if part of span
                    }

                    // Assignee Class
                    const assignee = row[4];
                    let assigneeClass = "";
                    if (assignee.includes("Dev A")) assigneeClass = "dev-a";
                    if (assignee.includes("Dev B")) assigneeClass = "dev-b";

                    // Lv2 ~ Lv5
                    for (let i = 1; i < 5; i++) {
                        const td = document.createElement('td');
                        td.contentEditable = "true";
                        td.textContent = row[i];
                        
                        // Styling
                        if (i === 1) td.className = 'font-medium text-gray-900 bg-gray-50';
                        else if (i === 3 || i === 4) {
                            td.className = 'text-center text-gray-700';
                            if (i === 3 && row[i] === "상") td.classList.add("text-red-600", "font-medium");
                            if (i === 4) {
                                if (assigneeClass === "dev-a") td.classList.add("text-blue-600", "font-medium");
                                if (assigneeClass === "dev-b") td.classList.add("text-purple-600", "font-medium");
                            }
                        } else td.className = 'text-gray-700';

                        // Placeholder for empty Lv2
                        if (i === 1 && row[i] === "") td.style.backgroundColor = 'white';
                        
                        tr.appendChild(td);
                    }

                    // Timeline
                    const timelineData = row[5];
                    timelineData.forEach(isActive => {
                        const td = document.createElement('td');
                        td.className = 'timeline-cell ' + assigneeClass;
                        if (isActive) {
                            td.classList.add('active');
                            td.textContent = '■';
                        }
                        td.onclick = function() {
                            this.classList.toggle('active');
                            this.textContent = this.classList.contains('active') ? '■' : '';
                        };
                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });

                // Finish
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('sheet-container').classList.remove('hidden');

            } catch (e) {
                console.error(e);
            }
        }

        function exportToCSV() {
            let csvContent = "\uFEFF";
            const header = ["Lv1", "Lv2", "Lv3", "Lv4(난이도)", "Lv5(담당)", 
                            "1월(1주)","1월(2주)","1월(3주)","1월(4주)",
                            "2월(5주)","2월(6주)","2월(7주)","2월(8주)",
                            "3월(9주)","3월(10주)","3월(11주)","3월(12주)"];
            csvContent += header.join(",") + "\n";

            const rows = document.querySelectorAll('#table-body tr');
            let currentPhase = ""; 

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let rowData = [];
                
                const firstDataCell = cells[1];
                let hasPhaseCell = firstDataCell && firstDataCell.classList.contains('phase-cell');
                let cellIndexOffset = 0;

                if (hasPhaseCell) {
                    currentPhase = firstDataCell.innerText;
                    rowData.push(escapeCSV(currentPhase));
                    cellIndexOffset = 2; 
                } else {
                    rowData.push(escapeCSV(currentPhase));
                    cellIndexOffset = 1; 
                }

                // Lv2 ~ Lv5 (4 columns)
                for(let i=0; i<4; i++){
                    if (cells[cellIndexOffset + i]) {
                        rowData.push(escapeCSV(cells[cellIndexOffset + i].innerText));
                    } else {
                        rowData.push("");
                    }
                }
                
                let timelineStart = hasPhaseCell ? 6 : 5;
                
                for(let i=timelineStart; i<cells.length; i++){
                    rowData.push(cells[i].classList.contains('active') ? "■" : "");
                }

                csvContent += rowData.join(",") + "\n";
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "development_schedule.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function escapeCSV(text) {
            if (!text) return "";
            let val = text.replace(/"/g, '""');
            if (val.includes(',')) val = `"${val}"`;
            return val;
        }
    </script>
