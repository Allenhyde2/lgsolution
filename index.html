        // 테이블 렌더링 함수
        function renderTable(data) {
            tableBody.innerHTML = '';
            totalCount.textContent = data.length;

            if(data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-gray-500">검색 결과가 없습니다.</td></tr>`;
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition-colors";
                tr.innerHTML = `
                    <td class="p-3 border-r text-center text-gray-500">${item.no}</td>
                    <td class="p-3 border-r font-medium text-blue-700">${item.l1}</td>
                    <td class="p-3 border-r text-gray-700">${item.l2}</td>
                    <td class="p-3 border-r text-gray-700">${item.l3}</td>
                    <td class="p-3 border-r font-medium text-gray-800">${item.l4}</td>
                    <td class="p-3 text-gray-600">${item.desc}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // 검색 필터 함수
        function filterTable() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = rawData.filter(item => {
                return (
                    item.l2.toLowerCase().includes(keyword) || 
                    item.l3.toLowerCase().includes(keyword) || 
                    item.l4.toLowerCase().includes(keyword) || 
                    item.desc.toLowerCase().includes(keyword) ||
                    item.l1.toLowerCase().includes(keyword)
                );
            });
            renderTable(filtered);
        }

        // 초기화
        function resetFilter() {
            document.getElementById('searchInput').value = '';
            renderTable(rawData);
        }

        // 초기 렌더링
        renderTable(rawData);
